<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="#" id="favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwapApp</title>
    <script>
      // Create SVG favicon dynamically to match the header logo style
      document.addEventListener("DOMContentLoaded", () => {
        const faviconSVG = `
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#6366f1" />
                <stop offset="100%" stop-color="#9333ea" />
              </linearGradient>
            </defs>
            <rect width="32" height="32" rx="6" fill="url(#gradient)" />
            <rect x="10" y="10" width="12" height="12" rx="1" fill="white" transform="rotate(45 16 16)" />
            <circle cx="24" cy="24" r="4" fill="#2dd4bf" />
          </svg>
        `;

        const blob = new Blob([faviconSVG], { type: "image/svg+xml" });
        const url = URL.createObjectURL(blob);
        document.getElementById("favicon").href = url;
      });
    </script>
  </head>
  <body class="bg-gray-950 text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
